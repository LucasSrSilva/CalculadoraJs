<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/75745e239b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
</head>
<body>
    <div class="fundo">
        <h1>Lucas Souza</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td colspan="2"><button class="botaoC" style="width: 106px;" onclick="limpar()">C</button></td>
                    <td><button class="botao" onclick="apagar()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="botao" onclick="mostrarBalao()"><i class="fa-solid fa-list"></i></button></td>
                </tr>
                <tr>
                    
                    
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">*</button></td>
                    <td><button class="botao" onclick="insert('(')">(</button></td>
                    <td><button class="botao" onclick="insert(')')">)</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td ><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
        <div id="balao" style="display: none;">
            <table>
                <h2>Hist√≥rico</h2>
                <ul id="historico"></ul>
            </table>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
