<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
    <header class="titulo">
        <h2 class="titulo__texto">Calculadora</h2>
    </header>
    <section class="calculadora">
        <div class="calculadora__tela_resultado" id="resultado">0</div>
        <div class="calculadora__tela_conta" id="tela-conta"></div>

        <hr class="calculadora__divisoria">

        <div class="calculadora__botoes">
            <button class="botao" id="limpar" onclick="limpar()">AC</button>
            <button class="botao" onclick="inserirParenteses()">()</button>
            <button class="botao" onclick="inserirOperador('/')">รท</button>
            <button class="botao" onclick="apagar()"><</button>
            <button class="botao" id="numero" onclick="inserirNum(7)">7</button>
            <button class="botao" id="numero" onclick="inserirNum(8)">8</button>
            <button class="botao" id="numero" onclick="inserirNum(9)">9</button>
            <button class="botao" onclick="inserirOperador('*')">x</button>
            <button class="botao" id="numero" onclick="inserirNum(4)">4</button>
            <button class="botao" id="numero" onclick="inserirNum(5)">5</button>
            <button class="botao" id="numero" onclick="inserirNum(6)">6</button>
            <button class="botao" onclick="inserirOperador('-')">-</button>
            <button class="botao" id="numero" onclick="inserirNum(1)">1</button>
            <button class="botao" id="numero" onclick="inserirNum(2)">2</button>
            <button class="botao" id="numero" onclick="inserirNum(3)">3</button>
            <button class="botao" onclick="inserirOperador('+')">+</button>
            <button class="botao" id="numero" onclick="inserirNum(0)">0</button>
            <button class="botao" onclick="inserirOperador('.')">.</button>
            <button class="botao" id="igual" onclick="calcular()">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
